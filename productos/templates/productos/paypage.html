{%load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'productos/style.css' %}">
    <title>Productos</title>
</head>
<body>
    <header>
        <div id="logo">
            <div id="wrap-logo">
                <img id="initial-logo" src="{% static 'productos/logo.jpg'%}" alt="logo">
            </div>
        </div>
    </header>
    
    <main>
        <h2 id="payment-title">Lista de Compras</h2>
        <section id="payment-block">
            <article id="payment-header">
                <ul>
                    <li>Nombre</li>
                    <li>Cantidad</li>
                    <li>Precio Unitario</li>
                    <li>Total</li>
                </ul>
            </article>

            
        </section>
        <div id="wrap-payment-buttons">
            <a id="payment-button" href="/">Volver</a>
            <a id="payment-button" href="/">Pagar</a>
        </div>
        
        
    </main>
    <footer>
        <div id="footer-logos">
            <div id="wrap-footer-logos">
                <ul>
                    <li><a href="https://www.facebook.com/" target= “_blank” rel = “noopener noreferrer”><img class="footer-logo" src="{% static 'productos/facebook.png'%}" alt="Facebook"></a>
                    </li>
                    <li><a href="https://www.instagram.com/" target= “_blank” rel = “noopener noreferrer”><img class="footer-logo" src="{% static 'productos/instagram.svg'%}" alt="Instagram"></a>
                    </li>
                    <li><a href="https://www.twitter.com/?locale=es_LA" target= “_blank” rel = “noopener noreferrer”><img class="footer-logo" src="{% static 'productos/twitter.png'%}" alt="Twitter"></a>
                    </li>
                    <li><a href="https://www.whatsapp.com/?locale=es_LA" target= “_blank” rel = “noopener noreferrer”><img class="footer-logo" src="{% static 'productos/whatsapp.png'%}" alt="Whatsapp"></a>
                    </li>
                </ul>
            </div>
            <div id="footer-text">
                <p>Copyright. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
